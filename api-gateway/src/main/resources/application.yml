server:
  port: 8086

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: microservice-company
          uri: http://localhost:8085
          predicates:
            - Path=/company/**
          filters:
            - StripPrefix=1
        - id: microservice-coordinator
          uri: http://localhost:8081
          predicates:
            - Path=/coordinator/**
          filters:
            - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/sistema

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
